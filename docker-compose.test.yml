# Docker Compose - Środowisko testowe z pełną infrastrukturą
# Zawiera: DSL, Redis, MailHog (SMTP), Mattermost (Chat), Webhook.site proxy

version: '3.8'

services:
  # Main DSL Application
  dsl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dsl-server
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
      - HOST=${HOST:-0.0.0.0}
      - DB_PATH=${DB_PATH:-./data/dsl.sqlite}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:3000}
      - REDIS_URL=redis://redis:6379
      # Email - MailHog (test SMTP)
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_USER=test@dsl.local
      - SMTP_PASS=test
      - SMTP_FROM=noreply@dsl.local
      - EMAIL_TO=admin@dsl.local
      # Slack (test webhook)
      - SLACK_WEBHOOK_URL=http://webhook-proxy:8080/slack
      - SLACK_CHANNEL=#general
      # Teams (test webhook)
      - TEAMS_WEBHOOK_URL=http://webhook-proxy:8080/teams
    volumes:
      - ./generated:/app/generated
      - ./data:/app/data
      - ./domains:/app/domains:ro
      - ./procesy.txt:/app/procesy.txt:ro
      - ./uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - dsl-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/api/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dsl-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-test-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - dsl-test-network

  # MailHog - Test SMTP Server + Web UI
  mailhog:
    image: mailhog/mailhog:latest
    container_name: dsl-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI
    environment:
      - MH_STORAGE=maildir
      - MH_MAILDIR_PATH=/maildir
    volumes:
      - mailhog-data:/maildir
    networks:
      - dsl-test-network
    labels:
      - "com.dsl.service=mailhog"
      - "com.dsl.description=Test SMTP server"

  # Webhook Proxy - Capture webhooks for testing
  webhook-proxy:
    image: tarampampam/webhook-tester:latest
    container_name: dsl-webhook-proxy
    restart: unless-stopped
    ports:
      - "8080:8080"  # Web UI + webhook receiver
    environment:
      - LISTEN_ADDR=0.0.0.0
      - LISTEN_PORT=8080
    networks:
      - dsl-test-network
    labels:
      - "com.dsl.service=webhook-tester"
      - "com.dsl.description=Test webhook receiver"

  # PostgreSQL (optional - for production testing)
  postgres:
    image: postgres:15-alpine
    container_name: dsl-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=dsl
      - POSTGRES_PASSWORD=dsl_password
      - POSTGRES_DB=dsl_test
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dsl"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dsl-test-network
    profiles:
      - postgres

  # Mattermost - Test Chat Platform (Slack alternative)
  mattermost:
    image: mattermost/mattermost-team-edition:latest
    container_name: dsl-mattermost
    restart: unless-stopped
    ports:
      - "8065:8065"
    environment:
      - MM_SQLSETTINGS_DRIVERNAME=postgres
      - MM_SQLSETTINGS_DATASOURCE=postgres://dsl:dsl_password@postgres:5432/mattermost?sslmode=disable
      - MM_SERVICESETTINGS_SITEURL=http://localhost:8065
    volumes:
      - mattermost-config:/mattermost/config
      - mattermost-data:/mattermost/data
      - mattermost-logs:/mattermost/logs
      - mattermost-plugins:/mattermost/plugins
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dsl-test-network
    profiles:
      - mattermost

  # MinIO - S3-compatible storage for file uploads
  minio:
    image: minio/minio:latest
    container_name: dsl-minio
    restart: unless-stopped
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      - MINIO_ROOT_USER=dsl-admin
      - MINIO_ROOT_PASSWORD=dsl-password-123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - dsl-test-network
    profiles:
      - storage

  # Grafana - Monitoring & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: dsl-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - dsl-test-network
    profiles:
      - monitoring

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: dsl-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - dsl-test-network
    profiles:
      - monitoring

networks:
  dsl-test-network:
    driver: bridge
    name: dsl-test-network

volumes:
  redis-test-data:
    name: dsl-redis-test-data
  mailhog-data:
    name: dsl-mailhog-data
  postgres-data:
    name: dsl-postgres-data
  mattermost-config:
    name: dsl-mattermost-config
  mattermost-data:
    name: dsl-mattermost-data
  mattermost-logs:
    name: dsl-mattermost-logs
  mattermost-plugins:
    name: dsl-mattermost-plugins
  minio-data:
    name: dsl-minio-data
  grafana-data:
    name: dsl-grafana-data
  prometheus-data:
    name: dsl-prometheus-data
